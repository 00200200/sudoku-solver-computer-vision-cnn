repos:
  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ['--profile', 'black']

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.0
    hooks:
      - id: pyupgrade
        args: ['--py39-plus']

  - repo: https://github.com/PyCQA/pylint
    rev: v2.15.0
    hooks:
      - id: pylint
        args: ['--errors-only', '--disable=E1101']
        additional_dependencies:
          - PyYAML
          - numpy
          - pandas
          - scikit-learn
          - matplotlib
          - opencv-python
          - torch
          - torchvision